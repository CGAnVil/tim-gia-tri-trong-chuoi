<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Nhập một số:')
    let number = [-3, 5, 1, 3, 2, 10]
    for (i = 0; i < number.length; i++) {

        if (value == number[i]) {
            alert('Giá trị: ' + value + ' tìm thấy tại ' + i)
        }
    }


</script>
</body>
</html>
